version: "3.8"

services:
  app:
    build: ./docker/php
    container_name: attendancems_app
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1
    depends_on:
      - db

  web:
    image: nginx:1.25-alpine
    container_name: attendancems_web
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: attendancems_db
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=attendance
      - MYSQL_USER=laravel
      - MYSQL_PASSWORD=secret
    ports:
      - "33060:3306"
    volumes:
      - db-data:/var/lib/mysql

volumes:
  db-data:
